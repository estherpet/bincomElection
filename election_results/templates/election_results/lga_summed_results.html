
{% extends 'base.html' %}


{% block content %}
    <div class="container mt-4">
        <form method="post" action="" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Get Result</button>
        </form>

        {% if result %}
            <h2 class="mb-3">Total Result for {{ form.cleaned_data.lga }}:</h2>
            <ul class="list-group">
                {% for entry in result %}
                    <li class="list-group-item">{{ entry.party }}: {{ entry.total }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
